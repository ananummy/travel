<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
    <title>TRAVEL</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="assets/svg/logo.svg" class ="header-item logo" alt="logo">
            <ul class="header-item nav-list">
                <li class="nav-item">How It Works</li>
                <li class="nav-item">Plan Your Trip</li>
                <li class="nav-item">Destination</li>
                <li class="nav-item">Travel Stories</li>
            </ul>
            <button name="login" class="header-item login-button">Login</button>
        </div>
    </header>
    <main>
        <section class="preview">
            <div class="preview-container">
                <h1>Explore the beauty of the World</h1>
                <p class="preview-text">Recieve personalized recommendations for countries, hotels, activities and more</p>
                <form>
                    <input type="text" name="searching" id="searching" placeholder="What would you like to do?">
                    <button type="submit">Start Planning</button>
                </form>
            </div>
        </section>
        <section class="steps"></section>
        <section class="destinasion"></section>
        <section class="stories"></section>
    </main>
    <footer>
        <div class="footer-container">
            <img src="assets/svg/All Rights Reserved Â© Travel Portal.svg" class="footer-item" alt="all rights reserved">
            <ul class="footer-item links">
                <li class="links-item">
                    <img src="assets/svg/akar-icons_instagram-fill.svg" alt="instagram">
                </li>
                <li class="links-item">
                    <img src="assets/svg/akar-icons_twitter-fill.svg" alt="twitter">
                </li>
                <li class="links-item">
                    <img src="assets/svg/akar-icons_video.svg" alt="youtube">
                </li>
            </ul> 
        </div>
    </footer>
</body>
</html>
